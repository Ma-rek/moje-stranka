<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Kontakt – Michaela Srchová</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="header-container"></div>
  <div class="container">
    <div id="menu-container"></div>

    <main>
      <section>
        <h2>Kontakt</h2>
        <p>Máte dotaz? Napište mi zprávu:</p>
        <form>
          <label for="email">Váš e-mail:</label><br>
          <input type="email" id="email" name="email" placeholder="např. vase@email.cz" required><br><br>

          <label for="message">Zpráva:</label><br>
          <textarea id="message" name="message" rows="5" placeholder="Sem napište svůj dotaz..." required></textarea><br><br>

          <button type="submit">Odeslat</button>
        </form>

        <p>E-mail: <a href="mailto:michaela@srchova.cz">michaela@srchova.cz</a></p>
      </section>
    </main>
  </div>

  <div id="footer-container"></div>

  <script>
    const includes = [
      { id: 'header-container', file: 'header.html' },
      { id: 'menu-container', file: 'menu.html' },
      { id: 'footer-container', file: 'footer.html' }
    ];
    includes.forEach(({ id, file }) => {
      fetch(file)
        .then(res => res.text())
        .then(data => {
          document.getElementById(id).innerHTML = data;
        });
    });
  </script>

</body>
</html>
